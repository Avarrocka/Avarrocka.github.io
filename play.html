		<script type="text/javascript">
		   function toggle_visibility(but, id) {
			   var e = document.getElementById(id);
			   if(e.style.display == 'block')
				  e.style.display = 'none';
			   else
				  e.style.display = 'block';
			   var button = document.getElementById(but);
			   if(button.innerHTML == "+"){
				button.innerHTML = '-';
			   }
			   else{
				button.innerHTML = '+';
			   }
		   }
		</script>
